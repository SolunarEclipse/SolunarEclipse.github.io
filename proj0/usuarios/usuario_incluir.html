<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Incluir Usuário - Super Sistemas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Carrega o menu
        fetch('../menu.html')
            .then(resp => resp.text())
            .then(html => document.getElementById('menu').innerHTML = html);

        // Carrega o rodapé
        fetch('../rodape.html')
            .then(resp => resp.text())
            .then(html => document.getElementById('rodape').innerHTML = html);
    </script>
</head>
<body class="bg-light min-vh-100 d-flex flex-column">
    <!-- NAVBAR / MENU -->
    <div id="menu"></div>

    <!-- CONTEÚDO PRINCIPAL -->
    <main id="principal" class="container-fluid flex-fill d-flex align-items-start justify-content-center px-4">
        <div class="card shadow p-4 w-100">
            <h2 class="mb-4">Usuário - Incluir</h2>
            <form action="usuario_gravar.html" method="post">
                <!-- BARRA DE BOTÕES -->
                <div class="mb-3">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='usuario_listar.html'">
                        Voltar
                    </button>
                    <button type="submit" class="btn btn-success me-2">Gravar</button>
                </div>

                <div class="mb-3">
                    <label for="id" class="form-label">ID</label>
                    <input type="text" id="id" name="id" class="form-control" readonly disabled>
                </div>

                <div class="mb-3">
                    <label for="nome" class="form-label">Nome completo</label>
                    <input type="text" id="nome" name="nome" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="login" class="form-label">Login</label>
                    <input type="text" id="login" name="login" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" id="senha" name="senha" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="perfil" class="form-label">Perfil de Acesso</label>
                    <select id="perfil" name="perfil" class="form-select" required>
                        <option value="">Selecione...</option>
                        <option value="Administrador">Administrador</option>
                        <option value="Usuário">Usuário</option>
                    </select>
                </div>
            </form>
        </div>
    </main>

    <!-- RODAPÉ -->
    <div id="rodape"></div>
</body>
</html>
