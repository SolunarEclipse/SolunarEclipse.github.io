<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Super Sistemas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Carrega o menu
        fetch('menu.html')
            .then(resp => resp.text())
            .then(html => document.getElementById('menu').innerHTML = html);

        // Carrega o rodapé
        fetch('rodape.html')
            .then(resp => resp.text())
            .then(html => document.getElementById('rodape').innerHTML = html);
    </script>
</head>
<body class="bg-light min-vh-100 d-flex flex-column">
    <!-- NAVBAR / MENU -->
    <div id="menu"></div>

    <!-- CONTEÚDO PRINCIPAL -->
    <main id="principal" class="container-fluid flex-fill d-flex align-items-center justify-content-center">
        <div class="p-5 bg-white shadow rounded text-center">
            <h1 class="mb-3">Bem-vindo ao Sistema</h1>
            <p class="lead">
                Aqui você acessa os principais recursos do sistema Super Software.
            </p>
            <hr>
        </div>
    </main>

    <!-- RODAPÉ -->
    <div id="rodape"></div>
</body>
</html>
