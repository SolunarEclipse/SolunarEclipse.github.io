<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Super Sistemas - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Carrega o menu
        fetch('cabecalho.html')
            .then(resp => resp.text())
            .then(html => document.getElementById('menu').innerHTML = html);

        // Carrega o rodapé
        fetch('rodape.html')
            .then(resp => resp.text())
            .then(html => document.getElementById('rodape').innerHTML = html);
    </script>
</head>
<body class="bg-light min-vh-100 d-flex flex-column">
    <!-- NAVBAR / MENU -->
    <div id="menu"></div>

    <!-- CONTEÚDO PRINCIPAL -->
    <main id="principal" class="container-fluid flex-fill d-flex align-items-center justify-content-center">
        <div class="card shadow p-4" style="max-width: 360px; width: 100%;">
            <h2 class="text-center mb-4">Login</h2>
            <form action="principal.html" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label text-danger">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label text-danger">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                    <br><br>
                    <a href="usuario/usuario_incluir.html" class="btn btn-outline-secondary">
                        Cadastrar Acesso
                    </a>
                </div>
            </form>
        </div>
    </main>

    <!-- RODAPÉ -->
    <div id="rodape"></div>
</body>
</html>
